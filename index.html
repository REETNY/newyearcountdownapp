<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>New Year CountDown</title>
</head>
<body>
    

    <main>
        <div class="body">

            <div class="countdown-body">

                <div class="days">
                    <div class="d-day">0</div>
                    <span class="letter dayel"></span>
                </div>

                <div class="hours">
                    <div class="d-hour">0</div>
                    <span class="letter hourel">Hour</span>
                </div>

                <div class="min">
                    <div class="d-min">0</div>
                    <span class="letter minel">Min</span>
                </div>

                <div class="sec">
                    <div class="d-sec">0</div>
                    <span class="letter secel">Sec</span>
                </div>

            </div>


        </div>
    </main>









    <script src="/script.js"></script>
</body>
</html>
